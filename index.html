<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Trivia Game</title>
</head>
<body>
       
    <div class="container">
            <div class="header text-center clearfix">
              <h1 class="text-muted">For those who come to San Francisco!!</h1>
            </div>
            <div class="jumbotron">
              <div class="container">
                <div id="game">
                <h2>San Francisco Trivia Game</h2>
                <h3 id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></h3>
                <h3 id="question" class="lead"></h3>
                </div>
              </div>
              <div id="results">
              </div>
            </div>
      
            <div class="row">
              <div id="choices" class="text-center">
                <button id="start" class="btn btn-info btn-lg mx-auto">Start Game</button>
                <div id="options">
                  
                </div>
                
              </div>
            </div>
    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
